<label [class]="classes">
    <ng-content></ng-content>
    @if(required){
    <span class="text-danger font_size__16"> * </span>
    }
    @if(isPopover){
    <span [pTooltip]="tooltipContent" tooltipPosition="bottom" class="pi pi-question-circle primary_color"></span>
    }
    <ng-template #tooltipContent>
        <ng-content select="popover"></ng-content>
    </ng-template>
</label>
