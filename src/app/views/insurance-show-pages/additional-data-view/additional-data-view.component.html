<div class="additional_data">
    <h4 class="mb-4"> {{'views.insuranceShow.additionalData' | translate}} </h4>
    <!-- <app-base-alert-component type="primary" icon="exclamation-circle"> {{'views.insuranceShow.expiresOn' | translate}}
    </app-base-alert-component> -->
    <div class="shadow border rounded p-4">
        <div class="row">
            <aside class="col-md-12 mb-3">
                <app-discount-form-component></app-discount-form-component>
                <p-divider></p-divider>
                <app-driver-form-component></app-driver-form-component>
                <p-divider></p-divider>
                <app-owner-form-component></app-owner-form-component>
            </aside>
        </div>
    </div>

    <div class="d-flex flex-row-reverse mt-5">
        <app-base-button-component [disabled]="additionalDataFormService.form.invalid" [loading]="isLoading()" (clicked)="insuranceInquireStoreService.additionalDataPost(additionalDataFormService.form.value)" class="mx-1" classes="btn-primary rounded-pill font_size__13 py-3 px-4">
            {{'views.insuranceShow.showOffers' | translate | uppercase}} </app-base-button-component>
        <app-base-button-component class="mx-1" icon="arrow-left"
            classes="btn-outline-primary rounded-pill font_size__13 py-3 px-4"> {{'views.insuranceShow.previousStep' |
            translate | uppercase}} </app-base-button-component>
    </div>
</div>
